  var:
  - key: name
    value: viewport
  - key: content
    value: width=device-width, initial-scale=1.0, maximum-scale=1
- tag: meta
  var:
  - key: http-equiv
    value: X-UA-Compatible
  - key: content
    value: IE=edge
- tag: meta
  var:
  - key: http-equiv
    value: content-type
  - key: content
    value: 'text/html; charset=utf-8'
- tag: meta # google站点验证
  var:
  - key: name
    value: google-site-verification
  - key: content
    value: YIKi1rBnyUaS-DMYiluseI5kZzTwjCkTFmKkSkMZDJk
- tag: meta # baidu站点验证
  var:
  - key: name
    value: baidu-site-verification
  - key: content
    value: bEFDJ1LvXb
- tag: meta # yandex站点验证
  var:
  - key: name
    value: yandex-verification
  - key: content
    value: 52253e02830b443c
- tag: link
  var:
  - key: rel
    value: profile
  - key: href
    value: //gmpg.org/xfn/11
- tag: link # rss
  var:
  - key: rel
    value: alternate
  - key: href
    value: /atom.xml
  - key: title
    value: RSS
  - key: type
    value: application/rss+xml
- tag: link # 网站大图标
  var:
  - key: rel
    value: apple-touch-icon-precomposed
  - key: href
    value: /public/image/spider-man.jpg
- tag: link # 网站小图标
  var:
  - key: rel
    value: 'shortcut icon'
  - key: href
    value: /public/image/spider-man.jpg
- tag: link # 下面是博客的css，有些插件的css是单独在插件里引用的，假如需要自己的css可以仿照去加在后面
  var:
